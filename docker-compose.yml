services:
  db:
    image: mysql:8.0
    container_name: wateriot-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: water_iot_db
      MYSQL_USER: water_admin
      MYSQL_PASSWORD: WaterSecure2024!
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wateriot-app
    environment:
      SPRING_PROFILE: prod
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: water_iot_db
      DB_USER: water_admin
      DB_PASSWORD: WaterSecure2024!
      JWT_SECRET: YourVerySecureSecretKeyThatIsAtLeast256BitsLongForHS256Algorithm2024
      CORS_ALLOWED_ORIGINS: http://localhost:80,http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: wateriot-web
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - app-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  app-network:
    driver: bridge
